apply plugin: 'com.android.application'



android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"




    defaultConfig {
        applicationId "com.lcworld.fitness"
        minSdkVersion 14
        targetSdkVersion 23

        testApplicationId "com.lcworld.fitness.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}


dependencies {
    compile files('libs/android-support-v4-21.jar')
    compile files('libs/commons-codec.jar')
    compile files('libs/commons-lang3-3.1.jar')
    compile files('libs/fastjson-1.1.26.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile files('libs/universal-image-loader-1.9.2-with-sources.jar')
    compile files('libs/xUtils-2.6.14.jar')
    compile files('libs/zxing.jar')
    compile files('libs/gson-2.2.4.jar')
}
